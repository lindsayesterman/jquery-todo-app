<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>


  <div class="container">
    <h1>Todo List</h1>

    <form id="js-todo-list-form">
      <label for="todo-list-entry">Add an item</label>
      <input type="text" name="todo-list-entry" id="todo-list-entry" placeholder="e.g., broccoli">
      <button type="submit">Add item</button>
    </form>

    <ul class="todo-list">

      <li>
        <span class="todo-item">apples</span>
        <button class="todo-item-toggle">
          <span class="button-label">check</span>
        </button>
        <button class="todo-item-delete">
          <span class="button-label">delete</span>
        </button>
      </li>
      <li>
        <span class="todo-item">oranges</span>
        <button class="todo-item-toggle">
          <span class="button-label">check</span>
        </button>
        <button class="todo-item-delete">
          <span class="button-label">delete</span>
        </button>
      </li>
      <li>
        <span class="todo-item todo-item__checked">milk</span>
        <button class="todo-item-toggle">
          <span class="button-label">check</span>
        </button>
        <button class="todo-item-delete">
          <span class="button-label">delete</span>
        </button>
      </li>
      <li>
        <span class="todo-item">bread</span>
        <button class="todo-item-toggle">
          <span class="button-label">check</span>
        </button>
        <button class="todo-item-delete">
          <span class="button-label">delete</span>
        </button>
      </li>

    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
